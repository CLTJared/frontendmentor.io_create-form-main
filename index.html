<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/style.css" class="stylesheet">
  <title>Frontend Mentor | Contact form</title>

</head>
<body>

<main>

  <section>
    <h1>Contact Us</h1>

    <form id="contact" onsubmit="submitForm(event)">
      <div class="control">
        <label>First Name <span class="required">*</span></label>
        <input type="text" id="first-name" required />
        <label name="error" aria-errormessage="This is a required field" hidden>This is a required field</label>
      </div>
        
      <div class="control">
        <label>Last Name <span class="required">*</span></label>
        <input type="text" id="last-name" required />
        <label name="error" aria-errormessage="This is a required field" hidden>This is a required field</label>
      </div>

      <div class="control full">
        <label>Email Address <span class="required">*</span></label>
        <input type="email" id="email" required />
        <label name="error" aria-errormessage="Please enter a valid email address" hidden>Please enter a valid email address</label>
      </div>

      <fieldset class="full">
        <legend>Query Type <span class="required">*</span></legend>
        <label class="control">
          <input type="radio" name="enquiry" id="general" required>General Enquiry
        </label>
        <label class="control">
          <input type="radio" name="enquiry" id="support" required>Support Enquiry
        </label>
        <label name="error" aria-errormessage="Please select a query type" hidden>Please select a query type</label>
      </fieldset>
        
      <div class="control full">
        <label>Message <span class="required">*</span></label>
        <textarea rows="10" required></textarea>
        <label name="error" aria-errormessage="This is a required field" hidden>This is a required field</label>
      </div>

      <div class="control full">
        <label class="checkbox">
          <input type="checkbox" id="consent" required />
          <span class="full">I consent to being contacted by the team <span class="required">*</span></span>
          <label name="error" class="full" aria-errormessage="To submit this form, please consent to being contacted">To submit this form, please consent to being contacted</label>
        </label>
      </div>

      <button class="full">Submit</button>
    </form>
  </section>

  <aside name="modal" id="submit_success" hidden>
    <h2><img src="./assets/images/icon-success-check.svg" alt="" />Message Sent!</h2>
    <p>Thanks for completing the form. We'll be in touch soon!</p>
  </aside>
</main>

<footer class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
  Coded by <a href="#">Jared Elliott</a>.
</footer>


<script>
  function submitForm(event) {
    event.preventDefault();

    document.getElementById('submit_success').hidden = false;
    document.querySelectorAll(`#${event.target.id} input, #${event.target.id} select, #${event.target.id} button, #${event.target.id} textarea`).forEach(elem => elem.disabled = true);

    setTimeout(function() {
      document.getElementById('submit_success').hidden = true;
      document.querySelectorAll(`#${event.target.id} input, #${event.target.id} select, #${event.target.id} button, #${event.target.id} textarea`).forEach(elem => elem.disabled = false);
      event.target.reset();
    }, 2000)
  }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/style.css" class="stylesheet">
  <title>Frontend Mentor | Contact form</title>

</head>
<body>

<main>

  <section>
    <header>
      <h1>Contact Us</h1>
    </header>

    <form id="contact" action="">
      <div class="control">
        <label class="">First Name</label>
        <input type="text" placeholder="" id="first-name" required />
      </div>
        
      <div class="control">
        <label class="">Last Name</label>
        <input type="text" placeholder="" id="last-name" required />
      </div>

      <div class="control">
        <label class="">Email Address</label>
        <input type="email" placeholder="" id="email" required />
        <label aria-errormessage="Please enter a valid email address" hidden>Please enter a valid email address</label>
      </div>

      <fieldset>
        <legend class="">Query Type</legend>
        <label class="control">
          <input type="radio" name="enquiry" id="general">General Enquiry
        </label>
        <label class="control">
          <input type="radio" name="enquiry" id="support">Support Enquiry
        </label>
        <label aria-errormessage="Please select a query type" hidden>Please select a query type</label>
      </fieldset>
        
      <div class="control">
        <label class="required">Message</label>
        <textarea rows="10"></textarea>
      </div>

      <div class="control">
        <label class="checkbox">
          <input type="checkbox" value="consent" />
          <span>I consent to being contacted by the team <span class="required">*</span></span></label>
        <label aria-errormessage="To submit this form, please consent to being contacted" hidden>To submit this form, please consent to being contacted</label>
      </div>

      <button>Submit</button>
    </form>
  </section>

  <aside name="modal" id="submit_success" hidden>
    Message Sent!
    Thanks for completing the form. We'll be in touch soon!
  </aside>
</main>

<footer class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
  Coded by <a href="#">Jared Elliott</a>.
</footer>
</body>
</html>
